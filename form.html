<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/html.ico">
    <title>Formulários</title>
</head>
<body>
    <header>
        <h1>Formulários</h1>
    </header>
    <form>
        <label for="nome">Seu nome:</label>
        <input type="text" id="nome" placeholder="Nome" />
        <br />
        <label for="email">Seu e-mail:</label>
        <input type="email" id="email" placeholder="E-mail" />
        <br />
        <label for="tel">Seu telefone:</label>
        <input type="tel" id="tel" placeholder="telefone" />
        <br />
        <input type="number" max="10" min="1" step="2" />
        <br />
        <input type="file" />
        <br />
        <input type="color" />
        <br />
        <input type="checkbox" id="checkbox" />
        <label for="checkbox">Aceito os termos</label>
        <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" id="cor-azul" name="cor-favorita" />
        <label for="cor-azul">Azul</label>
        <input type="radio" id="cor-verde" name="cor-favorita" />
        <label for="cor-verde">Verde</label>
        <input type="radio" id="cor-vermelho" name="cor-favorita" />
        <label for="cor-vermelho">Vermelho</label>
        <br />
        <label for="">Qual seu filme favorito?</label>
        <select multiple>
            <option value="">Filme A</option>
            <option value="">Filme B</option>
            <option value="">Filme C</option>
            <option value="">Filme D</option>
        </select>
        <br />
        <textarea placeholder="Comentário:"></textarea>
        <br />
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
