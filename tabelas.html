<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./icons/html.ico">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <caption>Notas de matemática</caption>
        <thead>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno A</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno B</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Aluno C</td>
                <td>4</td>
            </tr>
            <tr>
                <td>Aluno D</td>
                <td>6</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Média</td>
                <td>7</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
